<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Passion+One&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        </style>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital@1&display=swap');
            </style>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="media/logo.png" alt="">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>

            </ul>
            <div class="icons">

        </div>
        <div class="banner">
            <div class="left-cell">

                    <img src="media/search.png" alt="">

                </div>

                    <h1>Straw<span>berries</span></h1>

                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. At, officia quas! Necessitatibus dolores </p>
                </div>
                <div class="bottonbox">
                    <button>Learn more</button>
                    <button>Watch video</button>
                </div>
                <div class="socal">
                    
                    <img src="media/instagram.png" alt="">
                    <img src="media/twitter.png" alt="">
                    <img src="media/facebook.png" alt="">
                </div>
            </div>
            <div class="right-cell">
                <img src="media/feature.png" alt="">
            </div>
        </div>
    </div>

</html>
